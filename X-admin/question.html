<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加问题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">问题描述</label>
                    <div style="margin: 0 35px;"><textarea v-model="question" class="layui-textarea" type="text"
                            id="L_username" name="username" required="" autocomplete="off"></textarea>
                        </div>
                </div>
            </div>
            <div id="answers">

            </div>
            <div class="layui-form-item" id="addAs">
                <label for="L_repass" class="layui-form-label">添加答案</label>
                <button class="layui-btn" lay-filter="add" lay-submit="" v-on:click="addAnswer">添加</button>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" style="margin: 0 35px;" lay-filter="add" lay-submit="" v-on:click="saveAnswer">保存</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script>
        var addVue = new Vue({
            el: ".layui-fluid",
            data: {
                qid: 10,
                question: "",
                type: 1,
                sort: 0,
            },
            methods: {
                addAnswer: function () {
                    this.sort++;
                    var html = '<div class="layui-form-item">' +
                        ' <label for="L_repass" class="layui-form-label">问题答案' + this.sort + '</label>' +
                        '<div class="layui-input-inline"><input type="text" id="answer' + this.sort + '" required="" ' +
                        '  autocomplete="off" class="layui-input"></div>' +
                        '</div>';
                    $("#answers").append(html);
                },
                saveAnswer: function () {
                    var answers = "";
                    for (var i = 1; i <= this.sort; i++) {
                        if (i == this.sort) {
                            answers += $('#answer' + i).val();
                        } else {
                            answers += $('#answer' + i).val() + ",";
                        }
                    }
                    var param = {
                        "question": this.question,
                        "type": this.type,
                        "answer": answers,
                        "sort": 1
                    }
                    $.ajax({
                        url: baseUrl + "que/v1/q/" + this.qid,
                        type: "post",
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify(param),
                        success: function (res) {
                            if(res.code == 0){
                                console.log(res);
                                // 关闭当前frame
                                xadmin.close();
                                parent.addQuestions.loadQuestion();
                                // // 可以对父窗口进行刷新 
                                // xadmin.father_reload();
                            }else{
                                layui.msg("添加失败," + res.msg);
                            }
                        }
                    })
                }
            },
            created: function () {
                this.qid = xadmin.getUrlParam("id");
                this.type = xadmin.getUrlParam("type");
                if(this.type=="2"){
                    $("#addAs").hide();
                }
                // console.log(this.qid);
                // console.log(this.type);
            }

        })
    </script>
</body>

</html>
