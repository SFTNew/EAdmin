<head>
    <meta charset="UTF-8">
    <title>添加问题</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">问题描述</label>
                    <div><textarea v-model="question" class="layui-textarea" type="text" id="L_username" name="username" required=""
                            autocomplete="off" ></textarea></div> 
                </div>
            </div>
            <div id="answers">

            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">添加答案</label>
                <button class="layui-btn" lay-filter="add" lay-submit="" v-on:click="addAnswer">添加</button>
                <button class="layui-btn" lay-filter="add" lay-submit="" v-on:click="">保存</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script>
        var addVue = new Vue({
            el: ".layui-fluid",
            data: {
                question:"",
                sort: 0,
            },
            methods: {
                addAnswer: function () {
                    this.sort++;
                    this.data.answer1='1';
                    var html = '<div class="layui-form-item">' +
                        ' <label for="L_repass" class="layui-form-label">问题答案'+this.sort+'</label>' +
                        '<div class="layui-input-inline"><input type="text" id="" v-model="answer'+this.sort+'" name="" required="" ' +
                        '  autocomplete="off" class="layui-input"></div>' +
                        '</div>';
                        $("#answers").append(html);
                },
                saveAnswer:function(){
                    console.log(this.data)
                }
            },
            created: function () {

            }

        })
    </script>
</body>

</html>
